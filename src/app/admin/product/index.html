<div class="product-component">
  <div class="section-1">
    <div class="filter-status">
        <button nz-button nzType="default" style="margin-right: 8px;">All Product</button>  
        <button nz-button nzType="default">Low Stock</button>
    </div>
    <div class="search">
      <nz-input-group [nzPrefix]="prefixTemplateUser" >
        <input style="width: 100%" type="text" nz-input placeholder="Search product by name" [nzBorderless]="true"/>
      </nz-input-group>
      <ng-template #prefixTemplateUser><span nz-icon nzType="search"></span></ng-template>
    </div>
    <div class="more-filter-modal">
      <button nz-button nzType="default">
        <span nz-icon nzType="filter" nzTheme="outline"></span>
        More Filter
      </button>
    </div>
    <div class="add-product">
      <button nz-button nzType="primary">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        Add Product
      </button>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div class="list-product">
    <nz-table nzShowSizeChanger #rowSelectionTable  [nzData]="listProducts">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Status</th>
        <th>Added</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of rowSelectionTable.data">
        <td ></td>
        <td>{{ product.name }}</td>
        <td></td>
        <td>{{ product.stockQuantity }}</td>
        <td>{{ product.price }}</td>
        <td></td>
        <td>{{product.creatAt}}</td>
        <td></td>
      </tr>
    </tbody>
  </nz-table>
  </div>
</div>
