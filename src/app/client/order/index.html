<div class="order-container">
    <div class="title">
        <h1>My Orders</h1>
    </div>
    <div class="my-order">
        <nz-table #rowSelectionTable [nzData]="data">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Payment</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of rowSelectionTable.data">
                    <td>{{ order?._id }}</td>
                    <td>{{getProductNames(order.orderItems)}}</td>
                    <td>{{order?.createAt | utcToLocal}}</td>
                    <td>{{order?.totalPrice}}</td>
                    <td>{{order?.paymentInfo?.paymentMethod}}</td>
                    <td>{{order?.status}}</td>
                    <td>
                        <span style="font-size: 18px; cursor: pointer; margin-right: 12px;" nz-icon nzType="close-circle" nzTheme="outline"></span>
                        <span style="font-size: 18px; cursor: pointer;" nz-icon nzType="eye" nzTheme="outline"></span>
                        <!-- pay -->
                        <button *ngIf="order?.status=='Created'" nz-button nzType="primary" (click)="onPay(order._id)">Pay</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
